<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Js</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body id="body">
    <div id="header">
        <div id="app-name"><span id="tasktext">Task</span> List</div>
        <div id="add-button" onclick="modal()">
            <i class="fas fa-plus-circle color-blue"></i>
            <span id="add-button-text"></span>
        </div>
        <div class="extra">Add Lists</div>
    </div>

    <div id="back-button">
        <i id="back-icon" class="fas fa-arrow-circle-left" onclick="displayAll()"></i>
        Go back
    </div>

    <div id="card-dynamic-head" width="300px">abc</div>

    <div id="modal-div">
        <div id="modal-box">
            <span class="big-blue-text modal-content">Add New List</span>
            <input id="modal-input-box" class="input-box modal-content" type="text" placeholder="Type List title here" maxlength="20"> <br></input>
            <button id= "modal-add-button" class="blue-button modal-content" onclick="addCard()">Add</button>
            <button id="modal-close-button" class="blue-button modal-content" onclick="closeModal()">Close</button>
        </div>
    </div>

    
    <div id="modal-div-card">
        <div id="modal-box-card">
            <span class="big-blue-text modal-content">Add New Item</span>
            <input id="modal-input-box-card" class="input-box modal-content" type="text" placeholder="Type List here" maxlength="20"> <br></input>
            <button id= "modal-add-button" class="blue-button modal-content" onclick="addList()">Add</button>
            <button id="modal-close-button" class="blue-button modal-content" onclick="closeCardModal()">Close</button>
        </div>
    </div>


     <div style="display: none;" class="this-list-element">
        <button class="in-list-button" value="" onclick="completedTask(this)">mark as done</button>
     </div>

     
     <div id="empty-list">
         No Items in Todo list
     </div>

    <div id="outer-container">
        <div class="card">
            <div class="wrap-cont">
            <option class="card-head" onclick="headerFunc(this.value)">Try</option>
            <br><hr><div class="add-list-after-this"></div>
            <br>
            <div class="buttons-in-card">
                <button class="fas fa-trash delete-button-in-card"></button>    
                <button class="fas fa-plus-circle add-button-in-card"></button>
            </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
